<html>
<head>
<style>
    body {
        text-align: center;
        margin-top: 50px;
        font-size: 35px;
        background-color: aqua;
    }
    h1 {
        color : red;
    }
    h5 {
        color : green;
        background-color: gray;
    }
    input[type = "submit"] {
        margin : 4px;
        color : blue;
        background-color: white;
    }
</style>
</head>

<!--##NO predefine-->
<body>
    <h1>Advance Calculator!</h1>  <br>
    <img width="20%" height="20%" src="{{url_for('static', filename='img.png') }} " /> <br><br>
    <form method="POST">
        <label >Enter expression</label><br><br>
        <select class="is-focused is-large" name="operation" aria-label="operationDropdown">
            <option>Choose operation</option>
            <option value="simplify">Simplify</option>
            <option value="factor">Factor</option>
        </select>
        <input placeholder="Expression" name="text">
        <input type="submit">
    </form>


    <p>Your equation is {{equation}} = {{ result }}</p><br><br><br>
    <footer>
        <h5>Created By - Joshua</h5>
    </footer>
</body>
</html>
